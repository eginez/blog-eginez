# Hugo deployment script based
# https://www.karelbemelmans.com/2016/10/deploying-a-hugo-website-to-amazon-s3-using-bitbucket-pipelines/
version: 2
general:
  branches:
    only:
      - master
jobs:
  build:
    docker:
      # specify the version
      - image: eginez/ipfs-hugo
    steps:
      - checkout
      # specify any bash command here prefixed with `run: `
      - run: hugo
      - run: ipfs --version
